<!DOCTYPE html>
<html>
<head>
    <title>Water Portability Checker</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Water Portability Checker</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="ph">pH Level:</label>
                <input type="text" class="form-control" id="ph" name="ph" required>
            </div>

            <div class="form-group">
                <label for="turbidity">Turbidity:</label>
                <input type="text" class="form-control" id="turbidity" name="turbidity" required>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="text" class="form-control" id="temperature" name="temperature" required>
            </div>

            <button type="submit" class="btn btn-primary">Check Portability</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
